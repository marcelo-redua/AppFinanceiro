<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
     Berg Finance
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <div class="ion-padding">
        <ion-card>
          <ion-card-header>
            Saldo ate final do mês
          </ion-card-header>
          <ion-card-content>
            <canvas #doughnutCanvas></canvas>
          </ion-card-content>
        </ion-card>
    
        

      
  
</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-tabs>
            <ion-tab-bar slot="bottom">
              <ion-tab-button [routerLink]="['/home']">
                <ion-icon name="home"></ion-icon>
                <ion-label>Home</ion-label>
                <ion-badge>6</ion-badge>
              </ion-tab-button>
          
              <ion-tab-button  [routerLink]="['/gastos']">
                <ion-icon name="cash-outline"></ion-icon>
                <ion-label>Movimentações</ion-label>
              </ion-tab-button>
          
              <ion-tab-button [routerLink]="['/upload']">
                <ion-icon name="images-outline"></ion-icon>
                <ion-label>Upload NFs</ion-label>
              </ion-tab-button>
          
              <ion-tab-button [routerLink]="['/perfil']">
                <ion-icon name="person-outline"></ion-icon>
                <ion-label>Perfil</ion-label>
              </ion-tab-button>
            </ion-tab-bar>
          </ion-tabs>
    </ion-toolbar>
</ion-footer>
